<!DOCTYPE html>
<html lang="en-US">

<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1"><strong>1.</strong> What does the acronym HTML stand for?</label>
            <input type="text" id="q1" name="q1">

            <textarea name="q2" id="q2" rows="4"></textarea>
            <label for="q3"><strong>3.</strong> Which tag is used to define an unordered list in HTML?</label>
            <select name="q3" id="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="2">&lt;ol&gt;</option>
                <option value="3">&lt;ul&gt;</option>
                <option value="4">&lt;li&gt;</option>
            </select>
            <label for="q4"><strong>4.</strong> How many levels of headings are available in HTML?</label>
            <input type="number" name="q4" id="q4">
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
