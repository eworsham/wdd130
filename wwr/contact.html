<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rafting Momentum Contact Us</title>
        <meta name="description" content="Ryan Worsham, WDD130, Contact Us Page">
        <meta name="author" content="Ryan Worsham">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.jpg" alt="Logo image" class="logo shadow">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main class="grid">
            <section class="contact-us">
                <h1>Contact Us</h1>
                <form class="shadow">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email">
                    <label>Purpose:</label>
                    <div class="radio-buttons">
                        <input type="radio" name="purpose" id="inquiry" value="inquiry">
                        <label for="inquiry">General Inquiry</label>
                        <input type="radio" name="purpose" id="question" value="question">
                        <label for="question">Reservation Question</label>
                        <input type="radio" name="purpose" id="suggestion" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="20" rows="4"></textarea>
                    <div class="subscribe-checkbox">
                        <input type="checkbox" name="subscribe" id="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
            <section class="company-info">
                <h2>Company Information</h2>
                <p class="info-title">Phone Number:</p>
                <p>(404) 765-1743</p>
                <p class="info-title">Email:</p>
                <p>raftingMomentum@gmail.com</p>
                <p class="info-title">Address:</p>
                <div class="address">
                    835 Rapids Route<br>
                    Blue Ridge, GA 30011
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10762.506243712936!2d-84.29865881190358!3d34.90298181951309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1711820896148!5m2!1sen!2sus" width="325" height="225" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="shadow"></iframe>
            </section>
            <section class="employees">
                <h2>Employees</h2>
                <figure>
                    <img src="images/employee-becka.jpg" alt="Employee Becka" class="shadow">
                    <figcaption>Becka</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-jake.jpg" alt="Employee Jake" class="shadow">
                    <figcaption>Jake</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-madison.jpg" alt="Employee Madison" class="shadow">
                    <figcaption>Madison</figcaption>
                </figure>

            </section>
        </main>
        <footer>
            <a href="images/contact-us-wireframe.png" target="_blank" class="wireframe-link">Contact Us Wireframe</a>
            <p>Â©2024 | Rafting Momentum | Ryan Worsham</p>
            <div class="social-media-icons">
                <a href="https://facebook.com">
                    <img src="images/facebook_icon.png" alt="Facebook icon">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram_icon.png" alt="Instagram icon">
                </a>
                <a href="https://youtube.com">
                    <img src="images/youtube_icon.png" alt="YouTube icon">
                </a>
            </div>
        </footer>
    </body>
</html>
