    <body>
        <header>
            <img src="images/logo.jpg" alt="Logo image">

                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>

        </header>
        <main class="grid">
            <section id="contact-us">
                <h1>Contact Us</h1>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email">
                    <label for="purpose">Purpose:</label>
                    <div id="radio-buttons">
                        <input type="radio" name="purpose" id="inquiry" value="inquiry">
                        <label for="inquiry">General Inquiry</label>
                        <input type="radio" name="purpose" id="question" value="question">
                        <label for="question">Reservation Question</label>
                        <input type="radio" name="purpose" id="suggestion" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="20" rows="4"></textarea>
                    <div id="subscribe-checkbox">
                        <input type="checkbox" name="subscribe" id="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section id="company-info">
                <h2>Company Information</h2>
                <p>Phone Number:</p>
                <p>(111) 111-1111</p>
                <p>Email:</p>
                <p>whitewaterrafting@gmail.com</p>
                <p>Address:</p>
                <p>123 Water Way</p>
                <p>Blue Ridge, GA 30011</p>
                <p>ADD GOOGLE MAP HERE</p>
            </section>
            <section id="employees">
                <h2>Employees</h2>
                <figure>
                    <img src="images/..." alt="...">

                </figure>
                <figure>

                </figure>

                    <figcaption>Employee Name</figcaption>
                </figure>

            </section>
        </main>
